<div class="bg-text" style="width: 80%; height: 60%; overflow-y: scroll;">
	<h2>{{title}}</h2>
	<span *ngIf='status'>La habilidad se ha creado satisfactoriamente</span>

	<form #skillForm='ngForm' (ngSubmit)="onSubmit(skillForm)">

		<p>
			<label for="name">Nombre: </label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="skill.name" required>
			<span *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
		</p>
		<p>
			<label for="description">Descripción: </label>
			<textarea name="description" #description="ngModel" [(ngModel)]="skill.description" required></textarea>
			<span *ngIf="description.touched && !description.valid">La descripción es obligatoria</span>
		</p>
		<p>
			<label for="level">Nivel: </label>
			<input type="number" name="level" #level="ngModel" [(ngModel)]="skill.level" required>
			<span *ngIf="level.touched && !level.valid">El nivel es obligatorio</span>
		</p>
		<p>
			<label for="category">Categoría: </label>
			<input type="text" name="category" #category="ngModel" [(ngModel)]="skill.category" required>
			<span *ngIf="category.touched && !category.valid">La categoría es obligatoria</span>
		</p>

		<p>
			<label for="image">Imagen de la competencia</label>
			<input type="file" name="image" placeholder="Subir Imagen" (change)="fileChangeEvent($event)">
		</p>

		<input type="submit" value="Enviar" [disabled]="!skillForm.form.valid">
	</form>
</div>
